<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
    <title>iU 学友会 | {{ .Title }}</title>
    {{ with .Site.Params.customCSS }}
      {{ . | safeHTML }}
    {{ end }}
  </head>
  <body
    class="{{ block "body-class" . }}bg-base-100 text-base-content{{ end }}">
    {{ partial "header.html" . }}


    <main class="container px-4 py-6 mx-auto mt-16">
      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
