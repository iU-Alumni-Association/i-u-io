<nav class="text-sm breadcrumbs" aria-label="breadcrumbs">
  <ol
    class="flex items-center space-x-0 bg-gray-200 rounded-full required px-4 py-2">
    <span class="mx-2 text-primary">現在ページ:</span>
    {{- range .Ancestors.Reverse }}
      <li>
        <a class="link link-hover text-secondary" href="{{ .RelPermalink }}">
          {{ if .IsHome }}
            ホーム
          {{ else }}
            {{ .Title }}
          {{ end }}
        </a>
      </li>
    {{- end }}
    <li class="text-base-content">
      <a href="{{ .RelPermalink }}" aria-current="location">
        {{ .Title }}
      </a>
    </li>
  </ol>
</nav>
